<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title>
    <link rel="stylesheet" href="table-view.css">
</head>
<body>
    <div class="container">
        <table class="first-table">
            <caption>
                Table Title
            </caption>
                
            
            <tbody>
                <tr class="grey">
                    <th scope="row">Title 1</th>
                    <td>Title 2 is fairly very long </td>
                    <td>Title 3</td>
                </tr>
                <tr>
                    <th scope="row"> Value 1</th>
                    <td> Value 2</td>
                    <td> Value 3</td>
                </tr>
                
                <tr>
                    <th scope="row"> Value 1</th>
                    <td> Value 2</td>
                    <td> Value 3</td>
                </tr>
                
                <tr>
                    <th scope="row"> Value 1</th>
                    <td> Value 2</td>
                    <td> Value 3</td>
                </tr>
                
            </tbody>
        </table>
        
        
        <table class="second-table">
            <thead>
                <tr>
                    <th scope="col">Header 1</th>
                    <th scope="col">Header 22</th>
                    <th scope="col">Header 333</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <th>Row 1, Col 1</th>
                    <td>Row 1, Col 2</td>
                    <td>Row 1, Col 3</td>
                </tr>
                
                <tr>
                    <th>Row 2, Col 1</th>
                    <td>Row 2, Col 2</td>
                    <td>Row 2, Col 3</td>
                </tr>
                
                <tr>
                    <th>Row 3, Col 1</th>
                    <td>Row 3, Col 2</td>
                    <td>Row 3, Col 3</td>
                </tr>
            </tbody>
            
        </table>   
    </div> 
    
</body>
</html>
