<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>
    <p class="highlighted">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="unique">
        <p>Special content goes here.</p>
    </div>
    <ul>
        <li id="list-item-1">Important item 1</li>
        <li> Item 2</li>
        <li id="list-item-3">Important item 3</li>
    </ul>
    <p>
        <a href="https://en.wikipedia.org/wiki/Fancy.com">Fancy link that goes to this page.</a>
    </p>
    
    <p>
        <a href="https://softuni.bg/" class="special-link">Fancy link that goes to the SoftUni website.</a>
    </p>
    
    <p class="pretty girly">Paragraph with multiple classes!</p>
    
</body>
</html>
