<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <link rel="stylesheet" href="align-self.css">
</head>
<body>
    
    <h1>align-self</h1>
    
    <h2>align-self: flex-start;</h2>
    <div class="container">
        <div class="item item-flex-start">
            <p>1</p>
        </div>
        <div class="item item-flex-start">
            <p>2</p>
        </div>
        <div class="item item-flex-start">
            <p>3</p>
        </div>
        
        <div class="item item-flex-start">
            <p>4</p>
        </div>
        
        <div class="item item-flex-start">
            <p>5</p>
        </div>
    </div>
    
    <h2>align-self:center;</h2>
    <div class="container">
        <div class="item item-center">
            <p>1</p>
        </div>
        <div class="item item-center">
            <p>2</p>
        </div>
        <div class="item item-center">
            <p>3</p>
        </div>
        
        <div class="item item-center">
            <p>4</p>
        </div>
        
        <div class="item item-center">
            <p>5</p>
        </div>   
    </div>
    
    <h2>align-self: flex-end;</h2>
    <div class="container">
        <div class="item item-end">
            <p>1</p>
        </div>
        <div class="item item-end">
            <p>2</p>
        </div>
        <div class="item item-end">
            <p>3</p>
        </div>
        
        <div class="item item-end">
            <p>4</p>
        </div>
        
        <div class="item item-end">
            <p>5</p>
        </div>   
    </div>
    
    <h2>align-self: baseline;</h2>
    <div class="container">
        <div class="item item-baseline;">
            <p>1</p>
        </div>
        <div class="item item-baseline;">
            <p>2</p>
        </div>
        <div class="item item-baseline;">
            <p>3</p>
        </div>
        
        <div class="item item-baseline;">
            <p>4</p>
        </div>
        
        <div class="item item-baseline;">
            <p>5</p>
        </div>   
    </div>
    
</body>
</html>
