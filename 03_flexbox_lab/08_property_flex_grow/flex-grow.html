<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>
<body>
    
    <h1>flex-grow</h1>
    
    <h2>flex-grow: 0; default</h2>
    <div class="container container-flex-grow-0">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
    </div>
    
    <h2>flex-grow: 1;</h2>
    <div class="container">
        <div class="item item-flex-grow-1">
            <p>1</p>
        </div>
        
        <div class="item item-flex-grow-1">
            <p>2</p>
        </div>
        
        <div class="item item-flex-grow-1">
            <p>3</p>
        </div>
    </div>
    
    <h2>flex-grow, grow 2nd child only</h2>
    <div class="container">
        <div class="item item-flex-grow-child">
            <p>1</p> 
        </div> 
        
        <div class="item item-flex-grow-child">
            <p>2</p> 
        </div> 
        
        <div class="item item-flex-grow-child">
            <p>3</p> 
        </div>
    </div>
    
    <h2>flex-grow, grow proportionally (1, 2,3)</h2>
    <div class="container">
        <div class="item item-flex-grow-proportionally">
            <p>1</p>
        </div>
        
        <div class="item item-flex-grow-proportionally">
            <p>2</p>
        </div>
        
        <div class="item item-flex-grow-proportionally">
            <p>3</p>
        </div>
    </div>
    
    
</body>
</html>
