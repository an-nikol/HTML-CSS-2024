<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
    <link rel="stylesheet" href="flex-basis.css">
</head>
<body>
    
    <h1>flex-basis</h1>
    
    <h2>flex-basis: 5em</h2>
    <div class="container container-special">
        <div class="item item-flex-basis">
            <p>1</p>
        </div>
        <div class="item item-flex-basis">
            <p>2</p>
        </div>
        <div class="item item-flex-basis">
            <p>3</p>
        </div>
        
        <div class="item item-flex-basis">
            <p>4</p>
        </div>
        
        <div class="item item-flex-basis">
            <p>5</p>
        </div>
        
        <div class="item item-flex-basis">
            <p>6</p>
        </div>
        
    </div>
    
    <h2>flex-basis: 5em; flex-shrink:0; (max-width:5em)</h2>
    <div class="container container-special">
        <div class="item item-shrink">
            <p>1</p>
        </div>
        <div class="item item-shrink">
            <p>2</p>
        </div>
        <div class="item item-shrink">
            <p>3</p>
        </div>
        
        <div class="item item-shrink">
            <p>4</p>
        </div>
        
        <div class="item item-shrink">
            <p>5</p>
        </div>
        
        <div class="item item-shrink">
            <p>6</p>
        </div>        
        
    </div>
    
    <h2>flex-basis: 5em; flex-grow:1; (min-width:5em)</h2>
    <div class="container">
        <div class="item item-grow">
            <p>1</p>
        </div>
        <div class="item item-grow">
            <p>2</p>
        </div>
        <div class="item item-grow">
            <p>3</p>
        </div>
        
        <div class="item item-grow">
            <p>4</p>
        </div>
        
        <div class="item item-grow">
            <p>5</p>
        </div>
        
        <div class="item item-grow">
            <p>6</p>
        </div>
        
    </div>
</body>
</html>
