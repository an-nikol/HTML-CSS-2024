<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="justify-content.css">
</head>
<body>
    
    <h1>justify-content</h1>
    
    <h2>justify-content flex-start; (default)</h2>
    <div class="container container-default">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
    </div>
    
    
    <h2>justify-content: center;</h2>
    <div class="container container-center">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
    </div>

    <h2>justify-content: flex-end;</h2>
    <div class="container container-flex-end">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
    </div>

    <h2>justify-content: space-between;</h2>
    <div class="container container-space-between">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
    </div>

    <h2>justify-content: space-around;</h2>
    <div class="container container-space-around">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
    </div>

    <h2>justify-content: space-evenly;</h2>
    <div class="container container-space-evenly">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
    </div>
    
</body>
</html>
