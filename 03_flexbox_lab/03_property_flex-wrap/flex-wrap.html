<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="flex-wrap.css">
</head>
<body>
    
    <h1>flex-wrap</h1>
    
    <h2>flex-wrap: nowrap; (default)</h2>
    <div class="container">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
        
        <div class="item">
            <p>4</p>
        </div>
        
        <div class="item">
            <p>5</p>
        </div>
        
        <div class="item">
            <p>6</p>
        </div>
        
        <div class="item">
            <p>7</p>
        </div>
        
        <div class="item">
            <p>8</p>
        </div>
        
        <div class="item">
            <p>9</p>
        </div>
    </div>
    
    
    <h2>flex-wrap: wrap;</h2>
    <div class="container container-wrap">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
        
        <div class="item">
            <p>4</p>
        </div>
        
        <div class="item">
            <p>5</p>
        </div>
        
        <div class="item">
            <p>6</p>
        </div>
        
        <div class="item">
            <p>7</p>
        </div>
        
        <div class="item">
            <p>8</p>
        </div>
        
        <div class="item">
            <p>9</p>
        </div>
        
    </div>
    
    
    <h2>flex-wrap: wrap-reverse;</h2>
    <div class="container container-wrap-reverse">
        <div class="item">
            <p>1</p>
        </div>
        
        <div class="item">
            <p>2</p>
        </div>
        
        <div class="item">
            <p>3</p>
        </div>
        
        <div class="item">
            <p>4</p>
        </div>
        
        <div class="item">
            <p>5</p>
        </div>
        
        <div class="item">
            <p>6</p>
        </div>
        
        <div class="item">
            <p>7</p>
        </div>
        
        <div class="item">
            <p>8</p>
        </div>
        
        <div class="item">
            <p>9</p>
        </div>
    </div>
    
    
</body>
</html>
