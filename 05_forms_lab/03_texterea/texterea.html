<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texterea</title>
    <link rel="stylesheet" href="texterea.css">
</head>
<body>
    <header>
        <h1>Textarea</h1>
        <p>The textarea element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>
    </header>

    <pre>
        <code>
&lt;textarea name="texterea" rows="5" cols"45"&gt;Text goes here &lt;/texterea &gt;
        </code>
    </pre>

    <form action="#" method="GET">
        <textarea name="texterea" id="texterea" rows="5" cols="45" placeholder="Text goes here"></textarea>
    </form>
</body>
</html>
